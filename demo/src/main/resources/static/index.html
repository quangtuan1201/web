<!DOCTYPE html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Brancy - Cosmetic & Beauty Salon Website Template</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="Brancy - Cosmetic & Beauty Salon Website Template">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords"
        content="bootstrap, ecommerce, ecommerce html, beauty, cosmetic shop, beauty products, cosmetic, beauty shop, cosmetic store, shop, beauty store, spa, cosmetic, cosmetics, beauty salon" />
    <meta name="author" content="codecarnival" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="./assets/images/favicon.webp">

    <!-- CSS (Font, Vendor, Icon, Plugins & Style CSS files) -->
    <!-- Font CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Vendor CSS (Bootstrap & Icon Font) -->
    <link rel="stylesheet" href="./assets/css/vendor/bootstrap.min.css">

    <!-- Plugins CSS (All Plugins Files) -->
    <link rel="stylesheet" href="assets/css/plugins/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/plugins/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/plugins/fancybox.min.css">
    <link rel="stylesheet" href="assets/css/plugins/nice-select.css">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.min.css">
</head>

<body ng-app="myApp" ng-controller="myCtrl">

    <div class="product-list">
        <div class="product-item" ng-repeat="p in products">
            <div class="product-thumb">
                <a class="d-block" href="product-details.html">
					<img ng-src="./img/{{p.anhsanpham[0].anh}}" width="370" height="450" alt="{{p.tensp}}">
					<img ng-src="./img/{{p.anhsanpham[1].anh}}" width="370" height="450" alt="{{p.tensp}}">
                </a>
                <span class="flag-new">new</span>
                <div class="product-action">
                    <button type="button" class="product-action-btn action-btn-quick-view" data-bs-toggle="modal"
                        data-bs-target="#action-QuickViewModal">
                        <i class="fa fa-expand"></i>
                    </button>
                    <button type="button" class="product-action-btn action-btn-cart" data-bs-toggle="modal"
                        data-bs-target="#action-CartAddModal">
                        <span>Add to cart</span>
                    </button>
                    <button type="button" class="product-action-btn action-btn-wishlist" data-bs-toggle="modal"
                        data-bs-target="#action-WishlistModal">
                        <i class="fa fa-heart-o"></i>
                    </button>
                </div>
            </div>
            <div class="product-info">
                <div class="product-rating">
                    <div class="rating">
                        <i class="fa fa-star-o"></i>
                        <i class="fa fa-star-o"></i>
                        <i class="fa fa-star-o"></i>
                        <i class="fa fa-star-o"></i>
                        <i class="fa fa-star-half-o"></i>
                    </div>
                    <div class="reviews">150 reviews</div>
                </div>
                <h4 class="title"><a href="product-details.html">{{p.tensp}}</a></h4>
                <div class="prices">
                    <span class="price">{{p.dongia | currency}}</span>
                </div>
            </div>
            <div class="product-action-bottom">
                <button type="button" class="product-action-btn action-btn-quick-view" data-bs-toggle="modal"
                    data-bs-target="#action-QuickViewModal">
                    <i class="fa fa-expand"></i>
                </button>
                <button type="button" class="product-action-btn action-btn-wishlist" data-bs-toggle="modal"
                    data-bs-target="#action-WishlistModal">
                    <i class="fa fa-heart-o"></i>
                </button>
                <button type="button" class="product-action-btn action-btn-cart" data-bs-toggle="modal"
                    data-bs-target="#action-CartAddModal">
                    <span>Add to cart</span>
                </button>
            </div>
        </div>
    </div>
    <!--== End Product Item ==-->

    <!-- JS Vendor, Plugins & Activation Script Files -->
    <!-- Vendors JS -->
    <script src="./assets/js/vendor/modernizr-3.11.7.min.js"></script>
    <script src="./assets/js/vendor/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/vendor/jquery-migrate-3.3.2.min.js"></script>
    <script src="./assets/js/vendor/bootstrap.bundle.min.js"></script>

    <!-- Plugins JS -->
    <script src="./assets/js/plugins/swiper-bundle.min.js"></script>
    <script src="./assets/js/plugins/fancybox.min.js"></script>
    <script src="./assets/js/plugins/jquery.nice-select.min.js"></script>

    <!-- Custom Main JS -->
    <script src="./assets/js/main.js"></script>

</body>

</html>
